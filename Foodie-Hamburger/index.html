<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <metta http-equiv="X-Ua-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie Hamburger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-content">
      <header>
        <div class="logo">
          <img src="./image/logo.svg" alt="logo" />
        </div>
        <nav>
          <a href="/">Top Picks</a>
          <a href="/">Whopper</a>
          <a href="/">Stunner Menu</a>
          <a href="/">New Foodie Collection</a>
          <a href="/">Deal of the Day</a>
        </nav>
      </header>
      <main>
        <section class="hero-section">
          <div class="img-container">
            <img src="./image/img1.svg" alt="img1" />
          </div>
          <p>Well, You can't resist anymore!</p>
        </section>

        <section id="top-picks" class="section">
          <h2>Top Picks</h2>
          <div class="img-container">
            <img src="./image/burger1.svg" alt="burger1" />
          </div>
        </section>

        <section id="whopper" class="section">
          <h2>Whopper</h2>
          <div class="img-container">
            <img src="./image/burger2.svg" alt="burger2" />
          </div>
        </section>

        <section id="stunner-menu" class="section">
          <h2>Stunner Mneu</h2>
          <div class="img-container">
            <img src="./image/burger3.svg" alt="burger3" />
          </div>
        </section>

        <section id="new-foodie-collection" class="section">
          <h2>New Foodie Collection</h2>
          <div class="img-container">
            <img src="./image/burger4.svg" alt="burger4" />
          </div>
        </section>

        <section id="deal-of-the-day" class="section">
          <h2>Deal of the Day</h2>
          <div class="img-container">
            <img src="./image/burger5.svg" alt="burger5" />
          </div>
        </section>
        <footer>
          <h3 class="go-to-top"><a href="#">Go to Top </a></h3>
          <p class="footer-text">Made with ❤️ by Shubham Kumar</p>
        </footer>
      </main>
    </div>
  </body>
</html>
